name: Test Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify build artifacts
        run: |
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "Error: dist directory was not created"
            exit 1
          fi

          # Check if main HTML files were created
          for file in index.html talks.html; do
            if [ ! -f "dist/$file" ]; then
              echo "Error: dist/$file not found"
              exit 1
            fi
          done

          # Check if posts directory was created and has content
          if [ ! -d "dist/posts" ] || [ -z "$(ls -A dist/posts)" ]; then
            echo "Error: dist/posts directory is missing or empty"
            exit 1
          fi

          # Check if RSS feed was created
          if [ ! -f "dist/rss.xml" ]; then
            echo "Error: RSS feed not generated"
            exit 1
          fi

          # Verify that at least one post was built
          POST_COUNT=$(find dist/posts -name "*.html" | wc -l)
          if [ "$POST_COUNT" -lt 1 ]; then
            echo "Error: No posts were built"
            exit 1
          fi

          echo "✅ Build verification completed successfully"

      - name: Test wrangler dev
        run: |
          # Start wrangler dev in the background
          npx wrangler dev --port 8787 &
          WRANGLER_PID=$!
          
          # Give wrangler dev a moment to start
          sleep 5
          
          # Test if wrangler dev is responding
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8787)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Error: Wrangler dev is not responding with status 200"
            kill $WRANGLER_PID
            exit 1
          fi
          
          # Check if wrangler dev correctly handles .html redirection
          REDIRECT_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L http://localhost:8787/index.html)
          if [ "$REDIRECT_STATUS" != "200" ]; then
            echo "Error: HTML redirection not working properly"
            kill $WRANGLER_PID
            exit 1
          fi
          
          # Clean up: stop wrangler dev
          kill $WRANGLER_PID
          
          echo "✅ Wrangler dev tests completed successfully"