<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Pearce's Tech Blog</title>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
    <style>
        /* Dark mode variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #2563eb;
            --border: #e5e7eb;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --border: #404040;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav a:hover {
            color: var(--accent);
        }

        /* Categories at top */
        .categories {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 3rem;
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .category-tag {
            background: var(--bg-primary);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-tag.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .category-tag:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            padding: 1rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Article Grid */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .article-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px var(--card-shadow);
        }

        .category {
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .category::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
        }

        .article-title a:hover {
            color: var(--accent);
        }

        .article-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .heart {
            color: #e11d48;
            display: inline-block;
            margin: 0 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .article-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="/rss.xml">RSS Feed</a>
            <a href="#" id="theme-toggle">Dark Mode</a>
        </nav>

        <header class="header">
            <h1>Jack's Tech Blog</h1>
            <p>Exploring home automation, cloud architecture, and system administration</p>
        </header>

        <section class="categories">
            <div class="category-tags">
                <button class="category-tag active" data-category="all">All</button>
                {{categories}}
            </div>
        </section>

        <main>
            <div class="article-grid" id="posts-grid">
                {{posts}}
            </div>
        </main>

        <footer class="footer">
            This site uses a custom static site generator, the source code for the site can be found at 
            <a href="https://github.com/jkpe/www.jackpearce.co.uk" target="_blank" rel="noopener noreferrer">
                github.com/jkpe/www.jackpearce.co.uk
            </a>
            <span class="heart">â™¥</span>
        </footer>
    </div>

    <script>
        // Dark mode toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.className = savedTheme;
            themeToggle.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.className = 'dark';
            themeToggle.textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const isDark = html.className === 'dark';
            html.className = isDark ? 'light' : 'dark';
            themeToggle.textContent = isDark ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('theme', html.className);
        });

        // Category filtering
        const categoryButtons = document.querySelectorAll('.category-tag');
        const articles = document.querySelectorAll('.article-card');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                // Update active state of buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter articles
                articles.forEach(article => {
                    const articleCategory = article.dataset.category;
                    if (category === 'all' || category === articleCategory) {
                        article.style.display = '';
                    } else {
                        article.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
