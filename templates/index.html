    <style>
        /* Dark mode variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #2563eb;
            --border: #e5e7eb;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --font-serif: "Fraunces", "Freight Text Pro", "Apple Garamond", serif;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --border: #404040;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            padding: 1rem 0;
        }

        .header h1 {
                font-family: var(--font-serif);
                font-size: 2.5rem;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 1rem;
            }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav a:hover {
            color: var(--accent);
        }

        .nav svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .category-tags {
            display: flex;
            gap: 1rem;
        }

        .category-tag {
            background: none;
            border: none;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .category-tag::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            transition: width 0.2s ease;
        }

        .category-tag:nth-child(1)::after { background: #444444; }  /* Dark grey */
        .category-tag:nth-child(2)::after { background: #444444; }  /* Dark grey */
        .category-tag:nth-child(3)::after { background: #444444; }  /* Dark grey */
        .category-tag:nth-child(4)::after { background: #444444; }  /* Dark grey */
        .category-tag:nth-child(5)::after { background: #444444; }  /* Dark grey */
        .category-tag:nth-child(6)::after { background: #444444; }  /* Dark grey */
        .category-tag:nth-child(7)::after { background: #444444; }  /* Dark grey */

        .category-tag:hover::after,
        .category-tag.active::after {
            width: 60%;
        }

        .category-tag.active {
            font-weight: 500;
        }

        .category-tag:nth-child(1).active { color: #444444; }
        .category-tag:nth-child(2).active { color: #444444; }
        .category-tag:nth-child(3).active { color: #444444; }
        .category-tag:nth-child(4).active { color: #444444; }
        .category-tag:nth-child(5).active { color: #444444; }
        .category-tag:nth-child(6).active { color: #444444; }
        .category-tag:nth-child(7).active { color: #444444; }

        /* Posts List */
        .posts-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .posts-list {
            list-style: none;
        }

        .posts-list {
            list-style: none;
        }

        .post-item {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 2rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .post-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .post-category {
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .post-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .post-title a:hover {
            color: var(--accent);
        }

        .post-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .heart {
            color: #e11d48;
            display: inline-block;
            margin: 0 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .posts-container {
                grid-template-columns: 1fr;
            }

            .year-month {
                position: static;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Dark mode toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.className = savedTheme;
            themeToggle.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.className = 'dark';
            themeToggle.textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const isDark = html.className === 'dark';
            html.className = isDark ? 'light' : 'dark';
            themeToggle.textContent = isDark ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('theme', html.className);
        });

        // Category filtering
        const categoryButtons = document.querySelectorAll('.category-tag');
        const posts = document.querySelectorAll('.post-item');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                // Update active state of buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter articles
                posts.forEach(post => {
                    const postCategory = post.dataset.category;
                    if (category === 'all' || category === postCategory) {
                        post.style.display = '';
                    } else {
                        post.style.display = 'none';
                    }
                });
            });
        });
    </script>
