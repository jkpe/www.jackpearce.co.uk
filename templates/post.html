<html lang="en" class="light">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="home automation, cloud architecture, artificial intelligence, software development, tech blog">

    <!-- Canonical URL -->
    <meta rel="canonical" href="https://www.jackpearce.co.uk">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

    <script>
        // Immediately set the theme before the page renders
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.className = savedTheme;
        })();
    </script>
    
    <style>
        /* Dark mode variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #2563eb;
            --border: #e5e7eb;
            --card-shadow: rgba(0, 0, 0, 0.03);
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --border: #404040;
            --card-shadow: rgba(0, 0, 0, 0.15);
        }

        /* Base styles */
        body {
            font-family: "Geist","Geist Fallback",Arial,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav a:hover {
            color: var(--accent);
        }
        
        .nav svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .post-meta {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          gap: 1rem;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
        
        /* Left side - categories */
        .categories-container {
          display: flex;
          flex-direction: column;
          gap: 0.25rem;
        }
        
        .category-primary {
          color: var(--accent);
          font-weight: 500;
        }
        
        .categories-secondary {
          font-size: 0.8rem;
          color: var(--text-secondary);
        }
        
        /* Right side - other metadata */
        .meta-right {
          display: flex;
          align-items: center;
          gap: 1rem;
          flex-wrap: wrap;
          justify-content: flex-end;
        }
        
        .date, .reading-time, .source-link {
          white-space: nowrap;
        }
        
        .source-link {
          color: var(--accent);
          font-weight: 500;
        }

        /* Content */
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 4rem;
        }

        .post-content h2 {
            font-size: 1.8rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .post-content h3 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .post-content pre {
            background: #2d2d2d;
            padding: 1.25rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
        }

        .post-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* Code block specific styles */
        .post-content pre code {
            background: none;
            padding: 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: inherit;
        }

        /* Prism.js customizations */
        pre[class*="language-"] {
            background: #2d2d2d;
            margin: 1.5rem 0;
            border-radius: 8px;
            padding: 1.25rem;
        }

        :not(pre) > code[class*="language-"],
        pre[class*="language-"] {
            background: #2d2d2d;
        }

        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #8b949e;
        }

        .token.punctuation {
            color: #c9d1d9;
        }

        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #79c0ff;
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #a5d6ff;
        }

        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #d2a8ff;
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #ff7b72;
        }

        .token.function,
        .token.class-name {
            color: #d2a8ff;
        }

        .token.regex,
        .token.important,
        .token.variable {
            color: #ffa657;
        }

        /* Line Numbers */
        .line-numbers .line-numbers-rows {
            border-right: 1px solid #404040;
        }

        .line-numbers-rows > span:before {
            color: #6e7681;
        }

        /* Keep inline code using theme colors */
        .post-content :not(pre) > code {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .post-content pre::-webkit-scrollbar {
            height: 8px;
        }

        .post-content pre::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .post-content pre::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .post-content pre::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }

        /* Comments section */
        .comments {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .heart {
            color: #e11d48;
            display: inline-block;
            margin: 0 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .nav {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 1.25rem;
                padding: 0 0.5rem;
                justify-content: flex-start;
            }

            .back-link {
                margin-right: auto;
            }

            .nav a span {
                display: none;
            }

            .nav svg {
                display: block;
                width: 24px;
                height: 24px;
            }

            .nav a {
                font-size: 0.875rem;
                gap: 0;
            }

            .header {
                margin-bottom: 2rem;
                padding: 0.5rem 0;
            }

            .header h1 {
                font-size: 1.75rem;
                margin-bottom: 0.75rem;
            }

            .header p {
                font-size: 1rem;
            }

            .footer {
                margin-top: 2rem;
                padding: 1.5rem 0;
            }
            .post-meta {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .meta-right {
                justify-content: flex-start;
                gap: 0.75rem;
            }
        }

        /* Collapsible code blocks */
        .code-block-container {
            margin: 1.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: #2d2d2d;
        }

        html.light .code-block-container {
            background: #f6f8fa;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            cursor: pointer;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            color: #a0a0a0;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        .code-block-header:hover {
            background: #252525;
        }

        html.light .code-block-header {
            background: #e9ecef;
            color: #666;
        }

        html.light .code-block-header:hover {
            background: #dee2e6;
        }

        .code-block-header .language-label {
            font-weight: 500;
            text-transform: uppercase;
            color: var(--accent);
        }

        .code-block-header .toggle-button {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            transition: color 0.2s ease;
        }

        .code-block-header:hover .toggle-button {
            color: var(--accent);
        }

        .code-block-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .code-block-content.expanded {
            max-height: 100vh;
            overflow: auto;
        }

        .code-block-container pre {
            margin: 0;
            border-radius: 0;
            border: none;
        }

        /* Override Prism styles for light mode */
        html.light .code-block-container pre[class*="language-"] {
            background: #f6f8fa;
        }

        html.light .code-block-container code[class*="language-"] {
            color: #333;
        }

        html.light .token.comment,
        html.light .token.prolog,
        html.light .token.doctype,
        html.light .token.cdata {
            color: #6a737d;
        }

        html.light .token.punctuation {
            color: #24292e;
        }

        html.light .token.property,
        html.light .token.tag,
        html.light .token.boolean,
        html.light .token.number,
        html.light .token.constant,
        html.light .token.symbol,
        html.light .token.deleted {
            color: #005cc5;
        }

        html.light .token.selector,
        html.light .token.attr-name,
        html.light .token.string,
        html.light .token.char,
        html.light .token.builtin,
        html.light .token.inserted {
            color: #22863a;
        }

        html.light .token.operator,
        html.light .token.entity,
        html.light .token.url,
        html.light .language-css .token.string,
        html.light .style .token.string {
            color: #d73a49;
        }

        html.light .token.atrule,
        html.light .token.attr-value,
        html.light .token.keyword {
            color: #d73a49;
        }

        html.light .token.function,
        html.light .token.class-name {
            color: #6f42c1;
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Function to update code block styles based on theme
        function updateCodeBlockStyles(isDark) {
            // Update code block container backgrounds
            document.querySelectorAll('.code-block-container').forEach(container => {
                container.style.background = isDark ? '#2d2d2d' : '#f6f8fa';
            });
            
            // Update code block headers
            document.querySelectorAll('.code-block-header').forEach(header => {
                header.style.background = isDark ? '#1a1a1a' : '#e9ecef';
                header.style.color = isDark ? '#a0a0a0' : '#666';
                
                // Update hover styles
                header.onmouseenter = function() {
                    this.style.background = isDark ? '#252525' : '#dee2e6';
                };
                header.onmouseleave = function() {
                    this.style.background = isDark ? '#1a1a1a' : '#e9ecef';
                };
            });
            
            // Update code elements
            document.querySelectorAll('.code-block-container code[class*="language-"]').forEach(codeElement => {
                codeElement.style.color = isDark ? '#c9d1d9' : '#333';
                
                // Re-highlight with Prism if expanded
                if (codeElement.closest('.code-block-content.expanded') && window.Prism) {
                    Prism.highlightElement(codeElement);
                }
            });
            
            // Update pre elements
            document.querySelectorAll('.code-block-container pre[class*="language-"]').forEach(preElement => {
                preElement.style.background = isDark ? '#2d2d2d' : '#f6f8fa';
            });
        }
        
        // Set initial button text
        themeToggle.textContent = html.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        
        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';

            // Update code block styles
            updateCodeBlockStyles(isDark);

            // Update giscus theme
            const giscusFrame = document.querySelector('iframe.giscus-frame');
            if (giscusFrame) {
                const theme = isDark ? 'dark' : 'light';
                giscusFrame.contentWindow.postMessage(
                    { giscus: { setConfig: { theme: theme } } },
                    'https://giscus.app'
                );
            }
        });
        
        // Apply initial theme styles when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const isDark = html.classList.contains('dark');
            updateCodeBlockStyles(isDark);
        });
    </script>
    
    <!-- Prism.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Collapsible code blocks script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Process all code blocks
            const codeBlocks = document.querySelectorAll('.post-content pre');
            
            codeBlocks.forEach(function(codeBlock) {
                // Skip if already processed or not a language-specific block
                if (codeBlock.parentNode.classList.contains('code-block-container') || 
                    !codeBlock.querySelector('code[class*="language-"]')) {
                    return;
                }
                
                // Get the language
                const codeElement = codeBlock.querySelector('code');
                let language = 'code';
                
                if (codeElement) {
                    const classes = codeElement.className.split(' ');
                    for (const cls of classes) {
                        if (cls.startsWith('language-')) {
                            language = cls.replace('language-', '');
                            break;
                        }
                    }
                }
                
                // Create container
                const container = document.createElement('div');
                container.className = 'code-block-container';
                
                // Create header
                const header = document.createElement('div');
                header.className = 'code-block-header';
                
                const languageLabel = document.createElement('span');
                languageLabel.className = 'language-label';
                languageLabel.textContent = language;
                
                const toggleButton = document.createElement('span');
                toggleButton.className = 'toggle-button';
                toggleButton.innerHTML = 'Click to show code <span>▼</span>';
                
                header.appendChild(languageLabel);
                header.appendChild(toggleButton);
                
                // Create content container
                const content = document.createElement('div');
                content.className = 'code-block-content';
                
                // Move the code block into the content container
                codeBlock.parentNode.insertBefore(container, codeBlock);
                content.appendChild(codeBlock);
                container.appendChild(header);
                container.appendChild(content);
                
                // Add click event
                header.addEventListener('click', function() {
                    content.classList.toggle('expanded');
                    if (content.classList.contains('expanded')) {
                        toggleButton.innerHTML = 'Click to hide code <span>▲</span>';
                        
                        // Ensure Prism highlights the code if it hasn't already
                        if (window.Prism) {
                            Prism.highlightElement(codeElement);
                        }
                    } else {
                        toggleButton.innerHTML = 'Click to show code <span>▼</span>';
                    }
                });
                
                // All code blocks are collapsed by default - no auto-expansion
            });
        });
    </script>
