<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
    <style>
        /* Dark mode variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #2563eb;
            --border: #e5e7eb;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --border: #404040;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav a:hover {
            color: var(--accent);
        }
        
        .nav svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .post-meta {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          gap: 1rem;
          color: var(--text-secondary);
          font-size: 0.9rem;
        }
        
        /* Left side - categories */
        .categories-container {
          display: flex;
          flex-direction: column;
          gap: 0.25rem;
        }
        
        .category-primary {
          color: var(--accent);
          font-weight: 500;
        }
        
        .categories-secondary {
          font-size: 0.8rem;
          color: var(--text-secondary);
        }
        
        /* Right side - other metadata */
        .meta-right {
          display: flex;
          align-items: center;
          gap: 1rem;
          flex-wrap: wrap;
          justify-content: flex-end;
        }
        
        .date, .reading-time, .source-link {
          white-space: nowrap;
        }
        
        .source-link {
          color: var(--accent);
          font-weight: 500;
        }

        /* Content */
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 4rem;
        }

        .post-content h2 {
            font-size: 1.8rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .post-content h3 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }

        /* Comments section */
        .comments {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .heart {
            color: #e11d48;
            display: inline-block;
            margin: 0 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .nav {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 1.25rem;
                padding: 0 0.5rem;
                justify-content: flex-start;
            }

            .back-link {
                margin-right: auto;
            }

            .nav svg {
                display: none;
            }

            .nav a {
                font-size: 0.875rem;
                gap: 0;
            }

            .header {
                margin-bottom: 2rem;
                padding: 0.5rem 0;
            }

            .header h1 {
                font-size: 1.75rem;
                margin-bottom: 0.75rem;
            }

            .header p {
                font-size: 1rem;
            }

            .footer {
                margin-top: 2rem;
                padding: 1.5rem 0;
            }
            .post-meta {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .meta-right {
                justify-content: flex-start;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>

                    </a>

            {{content}}

                data-category="Announcements"
                data-category-id="DIC_kwDOLfwvdM4Cd8Ni"
                data-mapping="title"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="en"
                crossorigin="anonymous"
                async>
            </script>
        </section>

        <footer class="footer">

    <script>
        // Dark mode toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.className = savedTheme;
            themeToggle.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.className = 'dark';
            themeToggle.textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const isDark = html.className === 'dark';
            html.className = isDark ? 'light' : 'dark';
            themeToggle.textContent = isDark ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('theme', html.className);
        });

            // Update giscus theme
            const giscusFrame = document.querySelector('iframe.giscus-frame');
            if (giscusFrame) {
                const theme = html.className === 'dark' ? 'dark' : 'light';
                giscusFrame.contentWindow.postMessage(
                    { giscus: { setConfig: { theme: theme } } },
                    'https://giscus.app'
                );
            }

    </script>
