<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
    <style>
        /* Dark mode variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #2563eb;
            --border: #e5e7eb;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --border: #404040;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: var(--accent);
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .category {
            color: var(--accent);
            font-weight: 500;
        }

        /* Content */
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 4rem;
        }

        .post-content h2 {
            font-size: 1.8rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .post-content h3 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }

        /* Comments section */
        .comments {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="/" class="back-link">‚Üê Home</a>
            <div class="nav-links">
                <a href="/rss.xml">RSS</a>
                <a href="#" id="theme-toggle">Toggle theme</a>
            </div>
        </nav>

        <header class="header">
            <h1>{{title}}</h1>
            <div class="post-meta">
                <span class="category">{{category}}</span>
                <span class="date">{{date}}</span>
                <span class="reading-time">{{readTime}} min read</span>
            </div>
        </header>
        
        <main class="post-content">
            {{content}}
        </main>
        
        <section class="comments">
            <script src="https://giscus.app/client.js"
                data-repo="jkpe/www.jackpearce.co.uk-comments"
                data-repo-id="R_kgDOLfwvdA"
                data-category="Announcements"
                data-category-id="DIC_kwDOLfwvdM4Cd8Ni"
                data-mapping="title"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="en"
                crossorigin="anonymous"
                async>
            </script>
        </section>
    </div>

    <script>
        // Dark mode toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.className = savedTheme;
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.className = 'dark';
        }

        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            html.className = html.className === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', html.className);

            // Update giscus theme
            const giscusFrame = document.querySelector('iframe.giscus-frame');
            if (giscusFrame) {
                const theme = html.className === 'dark' ? 'dark' : 'light';
                giscusFrame.contentWindow.postMessage(
                    { giscus: { setConfig: { theme: theme } } },
                    'https://giscus.app'
                );
            }
        });
    </script>
</body>
</html>
